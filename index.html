<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <!-- ここに記述していきましょう！ -->
    <div class="container">
      <h3 class="caluculator_title">電卓</h3>

      <div class="display_wrapper">
        <span class="formula_display">0</span>
      </div>

      <table class="button_table">
        <tr class="calculator_input_1_row">
          <td><button class="btn calculator_input_1_row_1_column">7</button></td>
          <td><button class="btn calculator_input_1_row_2_column">8</button></td>
          <td><button class="btn calculator_input_1_row_3_column">9</button></td>
          <td><button class="btn calculator_input_1_row_4_column">+</button></td>
        </tr>

        <tr class="calculator_input_2_row">
          <td><button class="btn calculator_input_2_row_1_column">4</button></td>
          <td><button class="btn calculator_input_2_row_2_column">5</button></td>
          <td><button class="btn calculator_input_2_row_3_column">6</button></td>
          <td><button class="btn calculator_input_2_row_4_column">-</button></td>
        </tr>

        <tr class="calculator_input_3_row">
          <td><button class="btn calculator_input_3_row_1_column">1</button></td>
          <td><button class="btn calculator_input_3_row_2_column">2</button></td>
          <td><button class="btn calculator_input_3_row_3_column">3</button></td>
          <td><button class="btn calculator_input_3_row_4_column">*</button></td>
        </tr>

        <tr class="calculator_input_4_row">
          <td><button class="btn calculator_input_4_row_1_column">0</button></td>
          <td><button class="btn calculator_input_4_row_2_column">00</button></td>
          <td><button class="btn calculator_input_4_row_3_column">.</button></td>
          <td><button class="btn calculator_input_4_row_4_column">/</button></td>
        </tr>

        <tr class="calculator_input_5_row">
          <td><button class="btn calculator_input_5_row_1_column">AC</button></td>
          <td><button class="btn calculator_input_5_row_2_column">=</button></td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
