<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <!-- ここに記述していきましょう！ -->
    <div class="container">
      <h3 class="caluculator_title">電卓</h3>

      <div class="display_wrapper">
        <span class="formula_display">0</span>
      </div>

      <table class="button_table">
        <tr class="calculator_input_1_row">
          <td><button class="btn btn_num">7</button></td>
          <td><button class="btn btn_num">8</button></td>
          <td><button class="btn btn_num">9</button></td>
          <td><button class="btn btn_operator btn_add">+</button></td>
        </tr>

        <tr class="calculator_input_2_row">
          <td><button class="btn btn_num">4</button></td>
          <td><button class="btn btn_num">5</button></td>
          <td><button class="btn btn_num">6</button></td>
          <td><button class="btn btn_operator btn_sub">-</button></td>
        </tr>

        <tr class="calculator_input_3_row">
          <td><button class="btn btn_num">1</button></td>
          <td><button class="btn btn_num">2</button></td>
          <td><button class="btn btn_num">3</button></td>
          <td><button class="btn btn_operator btn_mul">*</button></td>
        </tr>

        <tr class="calculator_input_4_row">
          <td><button class="btn btn_zero ">0</button></td>
          <td><button class="btn btn_double_zero">00</button></td>
          <td><button class="btn btn_decimal_point">.</button></td>
          <td><button class="btn btn_operator btn_div">/</button></td>
        </tr>

        <tr class="calculator_input_5_row">
          <td><button class="btn btn_clear">AC</button></td>
          <td><button class="btn btn_culculate">=</button></td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
